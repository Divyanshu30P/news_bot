services:
  - type: web
    name: news-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: "YOUR_TELEGRAM_BOT_TOKEN"
      - key: NEWS_API_KEY
        value: "YOUR_NEWSAPI_KEY"
